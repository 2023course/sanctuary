<html lang="en">
<head>
  <meta charset="UTF-8" />

    <link rel="icon" type="image/png"  href="./img/contact_back.jpeg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Lagos Church-Evangelism</title>

</head>
<body>
  <div id="overlay"></div>
      <div id="mobile-menu" class="mobile-main-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Evangelism Log</a></li>
          <li><a href="#">Life Class Appointment</a></li>

          <li class="mobile-only"><a href="#">Testimonies</a></li>
          <li class="mobile-only"><a href="#">Gallery</a></li>
          <li class="mobile-only"><a href="#">Event Update</a></li>
        </ul>
      </div>

      <header class="main-header">
        <!-- Desktop Header logo -->
        <div class="logo-container">
          <div class="logo">
            <a href="index.html">
              <img src="img/logo.png" alt="Church logo" />
            </a>
          </div>

          <div class="logo">
            <h3 class="logo-name">WORD SANCTUARY</h3>
          </div>
        </div>

        <nav class="desktop-main-menu">
          <ul>
            <li><a href="#">Testimonies</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Event Update</a></li>
          </ul>
        </nav>
      </header>

      <!-- Hamburger Menu -->
      <button id="menu-btn" class="hamburger" type="button">
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>



      <section>
        <div class="login-box">
          <form action="">
            <h2>Login</h2>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" id="email" required>
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" id="password" required>
              <label>Password</label>
            </div>

            <div class="remember-forgot">
              <label><input type="checkbox">Remember me</label>
              <a href="#">Forgot Password</a>
            </div>
            <button type="button" onclick="getInfo()">Login</button>

            <div class="register-link">
              <p>Don't have an account?<a href="#">Register</a></p>
            </div>
          </form>
        </div>
      </section>



      <footer>
        <div class="social-icons">
          <a href="https://www.facebook.com/wordsanctuarypage/"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://twitter.com/word_sanctuary"><i class="fa-brands fa-twitter-square"></i></a>
              <a href="https://www.instagram.com/wordsanctuaryglobal/"><i class="fa-brands fa-instagram"></i></a>
              <a href="https://www.youtube.com/@WordSanctuaryTV"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <div class="sign">
          Word Sanctuary Lagos &copy; Copyright 2023.
        </div>
      </footer>
